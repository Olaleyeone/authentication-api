dependencies {
    api(project(":${projectName}-domain"))
    api "org.springframework.data:spring-data-jpa:$springDataVersion"

    testImplementation("org.springframework.boot:spring-boot-starter-test:$springBootVersion") {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:$hibernateJpaVersion"
    testRuntimeOnly "com.h2database:h2:$h2Version"
    testRuntimeOnly "org.hibernate:hibernate-core:$hibernateVersion"
}